  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 068264331860.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:22dcfb969924c5ecc915deb6473aa51fdff584eb
          ports:
            - containerPort: 5000
