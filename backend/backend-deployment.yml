apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 211125319040.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:2b4f46b6f8bcb922acbb84513244a3b944646648
          ports:
            - containerPort: 5000


