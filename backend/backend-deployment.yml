apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 211125319040.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:5c96b67a3321977bb9f22a041c227477b1f3aa7f
          ports:
            - containerPort: 5000


