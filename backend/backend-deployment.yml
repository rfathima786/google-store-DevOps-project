apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 211125319040.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:49a86336ed7e00b52ddb3e4c71e1a7aa958508aa
          ports:
            - containerPort: 5000


