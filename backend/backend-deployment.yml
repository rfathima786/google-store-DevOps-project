apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 211125319040.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:6d55852854fc4e0a3615f2576d1b63dd2a416ec8
          ports:
            - containerPort: 5000


