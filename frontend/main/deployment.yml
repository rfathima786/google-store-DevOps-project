apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 211125319040.dkr.ecr.us-west-2.amazonaws.com/shopping-site-main:49a86336ed7e00b52ddb3e4c71e1a7aa958508aa
        ports:
        - containerPort: 80

