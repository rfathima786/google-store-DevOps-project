apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 211125319040.dkr.ecr.us-west-2.amazonaws.com/shopping-site-main:5c96b67a3321977bb9f22a041c227477b1f3aa7f
        ports:
        - containerPort: 80

