apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 556930053779.dkr.ecr.us-west-2.amazonaws.com/shopping-site-main:2b4f46b6f8bcb922acbb84513244a3b944646648
        ports:
        - containerPort: 80

