apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 556930053779.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:2b4f46b6f8bcb922acbb84513244a3b944646648
        ports:
        - containerPort: 80
