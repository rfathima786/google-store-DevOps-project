apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 211125319040.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:6d55852854fc4e0a3615f2576d1b63dd2a416ec8
        ports:
        - containerPort: 80
