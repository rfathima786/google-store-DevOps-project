apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 281145282112.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:94330f845bd9cd391e7bc030373681088f62afdd
        ports:
        - containerPort: 80
