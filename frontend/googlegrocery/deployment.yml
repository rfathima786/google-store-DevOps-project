apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 068264331860.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:22dcfb969924c5ecc915deb6473aa51fdff584eb
        ports:
        - containerPort: 80
