apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 068264331860.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:7abfe153fd3e5dcc82e46d6859a7921b87eaea31
        ports:
        - containerPort: 80
