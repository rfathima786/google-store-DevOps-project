apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 211125319040.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:5c96b67a3321977bb9f22a041c227477b1f3aa7f
        ports:
        - containerPort: 80
