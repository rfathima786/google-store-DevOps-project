apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 211125319040.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:49a86336ed7e00b52ddb3e4c71e1a7aa958508aa
        ports:
        - containerPort: 80
