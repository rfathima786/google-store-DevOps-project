apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 211125319040.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:6d55852854fc4e0a3615f2576d1b63dd2a416ec8
        ports:
        - containerPort: 80
