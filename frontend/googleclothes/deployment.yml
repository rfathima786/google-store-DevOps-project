apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 556930053779.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:2b4f46b6f8bcb922acbb84513244a3b944646648
        ports:
        - containerPort: 80
