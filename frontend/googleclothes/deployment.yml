apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 211125319040.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:5c96b67a3321977bb9f22a041c227477b1f3aa7f
        ports:
        - containerPort: 80
