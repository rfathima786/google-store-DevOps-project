apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 211125319040.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:49a86336ed7e00b52ddb3e4c71e1a7aa958508aa
        ports:
        - containerPort: 80
