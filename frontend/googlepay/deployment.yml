apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 556930053779.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:2b4f46b6f8bcb922acbb84513244a3b944646648
        ports:
        - containerPort: 80
