apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 068264331860.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:7abfe153fd3e5dcc82e46d6859a7921b87eaea31
        ports:
        - containerPort: 80
