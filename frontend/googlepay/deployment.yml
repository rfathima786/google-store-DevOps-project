apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 211125319040.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:6d55852854fc4e0a3615f2576d1b63dd2a416ec8
        ports:
        - containerPort: 80
