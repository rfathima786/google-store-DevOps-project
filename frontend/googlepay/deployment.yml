apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 211125319040.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:49a86336ed7e00b52ddb3e4c71e1a7aa958508aa
        ports:
        - containerPort: 80
