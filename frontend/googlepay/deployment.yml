apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 211125319040.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:5c96b67a3321977bb9f22a041c227477b1f3aa7f
        ports:
        - containerPort: 80
