apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 281145282112.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:94330f845bd9cd391e7bc030373681088f62afdd
        ports:
        - containerPort: 80
