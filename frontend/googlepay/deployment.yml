apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 068264331860.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:22dcfb969924c5ecc915deb6473aa51fdff584eb
        ports:
        - containerPort: 80
