      labels:
        app: phones
    spec:
      containers:
      - name: phones
        image: 211125319040.dkr.ecr.us-west-2.amazonaws.com/shopping-site-phones:6d55852854fc4e0a3615f2576d1b63dd2a416ec8
        ports:
        - containerPort: 80
