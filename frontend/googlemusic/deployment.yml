apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 211125319040.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlemusic:49a86336ed7e00b52ddb3e4c71e1a7aa958508aa
        ports:
        - containerPort: 80
