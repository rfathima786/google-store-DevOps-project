apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 068264331860.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:7abfe153fd3e5dcc82e46d6859a7921b87eaea31
        ports:
        - containerPort: 80
