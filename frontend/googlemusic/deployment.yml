apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 211125319040.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlemusic:6d55852854fc4e0a3615f2576d1b63dd2a416ec8
        ports:
        - containerPort: 80
